<div class="header">
    <h1 mat-dialog-title>{{ title }}</h1>
</div>
<div mat-dialog-content>
    <p class="dialog-message" [innerHtml]="message | safe: 'html'"></p>
</div>
<div mat-dialog-actions>
    <ng-container *ngFor="let button of buttons">
        <button mat-button (click)="onPress(button.action || button.title)">{{button.title}}</button>
    </ng-container>
</div>
